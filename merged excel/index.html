<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import and Export Excel Files</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="file-upload">
            <label for="fileInput">Choose an Excel file:</label>
            <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFile()">
        </div>
        <div class="sheet-selector" id="sheetSelector" style="display: none;">
            <label for="sheet">Select a sheet:</label>
            <select id="sheet"></select>
            <button class="load-button" onclick="handleSheetSelection()">Load Sheet</button>
        </div>
        <div id="output"></div>

        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="10"><br><br>

        <label for="filename">Tên file Excel:</label>
        <input type="text" id="filename" name="filename" value="Users"><br><br>

        <button onclick="getData()">Lấy dữ liệu mới</button>
        <button onclick="exportToExcel()">Xuất ra Excel</button><br><br>

        <div class="table-container">
            <table id="data">
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
